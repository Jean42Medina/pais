<table class="table">
    <thead>
        <tr>
            <th scope="col" class="table-info">#</th>
            <th scope="col" class="table-info">Bandera</th>
            <th scope="col" class="table-info">Nombre</th>
            <th scope="col" class="table-info">Poblaci√≥n</th>
            <th scope="col" class="table-info"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let region of regiones, let i = index">
            <td class="table-secondary">{{i+1}}</td>
            <td class="table-secondary"><img [src]="region.flag" alt="no disponible" style="width: 100px; height: 70px;"/></td>
            <td class="table-secondary">{{region.name}}</td>
            <td class="table-secondary">{{region.population}}</td>
            <td class="table-secondary">
                <button type="button" class="btn btn-success" [routerLink] = "['/pais', region.alpha2Code]">Ver mas...</button>
            </td>
        </tr>
    </tbody>
</table>
